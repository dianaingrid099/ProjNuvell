<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nuvell</title>
    <link rel="stylesheet" href="assets/css/page/Login/login.css">
    <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
</head>


<body>

    <div class="backImage"></div>
    <div class="container">

        <div class="left-side">
            <div class="botao-voltar">
                <a href="index.html" class="botao-voltar-page"><img src="assets/css/page/cadastro/image/Voltar.png"
                        alt=""></a>
            </div>
        </div>

        <div class="right-side">
            <div class="login-box">
                <h2>Olá!</h2>
                <h3>Bem Vindo a Nuvell</h3>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email" required>

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>

                    <div class="options">
                        <label class="checkbox-container">
                            <input type="checkbox" class="custom-checkbox">
                            <span class="checkmark"></span>
                            Lembrar Senha
                        </label>
                    </div>

                    <button type="submit">Entrar</button>

                    <p class="register">Não possui conta? <a href="cadastro.html">Cadastre-se</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./JavaScript/login.js"></script>

</html>
